<ion-content>
    <ion-text color="primary">
        <h1>Mes livres</h1>
    </ion-text>

    <div class="block_list">
        <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let book of userBooks$" [routerLink]="['/pages/user-profile/user-book', book.id]"
                (click)="selectBook(book.id)">
                <ion-grid fixed>
                    <ion-row class="ion-justify-content-center">
                        <img class="img_book" [src]="book.image" alt="test">
                    </ion-row>
                    <ion-row class="ion-justify-content-center ion-margin-top">
                        <ion-label>{{ book.title.substr(0, 25) }}</ion-label>
                        <ion-badge *ngIf="book.interests > 0" color="success">
                            <ion-icon name="alert-sharp"></ion-icon>
                        </ion-badge>
                    </ion-row>
                </ion-grid>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
