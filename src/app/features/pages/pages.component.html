<ion-tabs>
    <ion-tab-bar color="academicus-green" *ngIf="user" slot="bottom">

        <ion-tab-button tab="home">
            <ion-icon name="home"></ion-icon>
            <ion-label>home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="user-profile">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>profile</ion-label>
            <ion-badge *ngIf="interestesBook || interestesBookResearched" color="warning">
                <ion-icon name="alert-sharp"></ion-icon>
            </ion-badge>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
