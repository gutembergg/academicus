<ion-content>

    <div class="container_page">
        <ion-grid>
            <form [formGroup]="form" (ngSubmit)="authentication()">
                <ion-row>
                    <ion-col size="12">
                        <ion-text color="primary" class="ion-text-center">
                            <h1>Login</h1>
                        </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-input formControlName="email" color="primary" placeholder="Email"></ion-input>
                    </ion-col>
                    <ion-col size="12">
                        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <button class="btn_login" expand="block">Login</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button expand="block">Cr√©er compte</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </div>

</ion-content>
