<ion-content>

    <div class="container_page">
        <ion-grid>
            <form [formGroup]="form" (ngSubmit)="registerUser()">
                <ion-row>
                    <ion-col size="12">
                        <ion-text color="primary" class="ion-text-center">
                            <h1>Cr√©er compte</h1>
                        </ion-text>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-input formControlName="email" [ngClass]="formErrorEmail && 'alert_error'" color="primary"
                            placeholder="Email">
                        </ion-input>

                    </ion-col>
                    <ion-col size="12">
                        <ion-input type="password" formControlName="password"
                            [ngClass]="formErrorPassword && 'alert_error'" placeholder="Password"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <button class="btn_register" expand="block">Valider</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button [routerLink]="['/pages/login']" expand="block">Login</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-grid>
    </div>

</ion-content>
