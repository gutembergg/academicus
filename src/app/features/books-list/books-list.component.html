<ion-content>
    <ul>
        <li (click)="selected(item)" *ngFor="let book of books$ | async">
            {{ book.volumeInfo.title }}
        </li>
    </ul>

    <h3>Firestore DB</h3>
    <ul>
        <li *ngFor="let book of newBook$ | async">
            {{ book.title }}
        </li>
    </ul>
</ion-content>
